# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#

defaults: &defaults
  machine:
    image: android:202102-01
  working_directory: ~/repo

version: 2
jobs:
  setup:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm i
      - save_cache:
          name: Save node modules
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  tests:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Run tests
          command: npm test # this command will be added to/found in your package.json scripts

  android-alpha:
    <<: *defaults
    working_directory: ~/repo/android
    steps:
      - checkout:
          path: ~/repo
      - run: pwd
      - restore_cache:
          key: bundle-v2-{{ checksum "android/Gemfile" }}
      - run:
          name: Installing bundles
          command: bundle install --path vendor/bundle
      - save_cache:
          key: bundle-v2-{{ checksum "android/Gemfile" }}
          paths:
            - vendor/bundle
      - run:
          name: Fastlane alpha task
          command: bundle exec fastlane alpha

  android-beta:
    <<: *defaults
    working_directory: ~/repo/android
    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          key: bundle-v2-{{ checksum "android/Gemfile" }}
      - run: pwd
      - run:
          name: Installing bundles
          command: bundle install --path vendor/bundle
      - save_cache:
          key: bundle-v2-{{ checksum "android/Gemfile" }}
          paths:
            - vendor/bundle
      - run:
          name: Fastlane beta task
          command: bundle exec fastlane beta

workflows:
  version: 2
  build-test-and-hold:
    jobs:
      - setup
      - tests:
          requires:
            - setup
      - android-alpha-hold:
          type: approval
          requires:
            - "tests"
      - android-beta-hold:
          type: approval
          requires:
            - "tests"
      - android-alpha:
          requires:
            - android-alpha-hold
          filters:
            tags:
              only: /^v.*/
      - android-beta:
          requires:
            - android-beta-hold
          filters:
            tags:
              only: /^v.*/
