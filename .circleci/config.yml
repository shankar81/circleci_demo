# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#

defaults: &defaults
  machine:
    image: android:202102-01
  working_directory: ~/repo

version: 2
jobs:
  setup:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm i
      - save_cache:
          name: Save node modules
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - restore_cache:
          key: bundle-v1-{{ checksum "android/Gemfile" }}
      - run: pwd
      - run: |
          cd android
          bundle check
          bundle install --path vendor/bundle
      - save_cache:
          key: bundle-v1-{{ checksum "android/Gemfile" }}
          paths:
            - vendor/bundle

  tests:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Run tests
          command: npm test # this command will be added to/found in your package.json scripts

  android-alpha:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: bundle-v1-{{ checksum "android/Gemfile" }}
      - run: cd android
      - run: ls
      - run: pwd
      - run: bundle exec fastlane alpha

  android-beta:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: bundle-v1-{{ checksum "android/Gemfile" }}
      - run: pwd
      - run: bundle exec fastlane beta

workflows:
  version: 2
  build-test-and-hold:
    jobs:
      - setup
      - tests:
          requires:
            - setup
      - android-alpha-hold:
          type: approval
          requires:
            - "tests"
      - android-beta-hold:
          type: approval
          requires:
            - "tests"
      - android-alpha:
          requires:
            - android-alpha-hold
          filters:
            tags:
              only: /^v.*/
      - android-beta:
          requires:
            - android-beta-hold
          filters:
            tags:
              only: /^v.*/
